<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canada Roadmap</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="travelCard">
        <h2>VANCOUVER</h2>
        <img
          class="weatherIcon"
          src="https://maps.gstatic.com/weather/v1/cloudy.svg"
          alt=""
        />
        <div class="datePair">
          <p>From:</p>
          <p class="date">15-09-2025</p>
        </div>
        <div class="datePair">
          <p>To:</p>
          <p class="date">16-09-2025</p>
        </div>
        <div class="weatherData">
          <p class="temp">14°C</p>
        </div>
      </div>
      <div class="travelCard">
        <h2>WHISTLER</h2>
        <img
          class="weatherIcon"
          src="https://maps.gstatic.com/weather/v1/mostly_sunny.svg"
          alt=""
        />
        <div class="datePair">
          <p>From:</p>
          <p class="date">16-09-2025</p>
        </div>
        <div class="datePair">
          <p>To:</p>
          <p class="date">18-09-2025</p>
        </div>
        <div class="weatherData">
          <p class="temp">12°C</p>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
