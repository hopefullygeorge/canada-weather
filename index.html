<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canada Roadmap</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <template id="travelCardTemplate">
        <div class="travelCard">
          <h2></h2>
          <img class="weatherIcon" src="" alt="" />
          <div class="datePair">
            <p>From:</p>
            <p class="date"></p>
          </div>
          <div class="datePair">
            <p>To:</p>
            <p class="date"></p>
          </div>
          <div class="weatherData">
            <p class="temp"></p>
          </div>
        </div>
      </template>
      <div id="travelContainer"></div>
      <div class="travelCard">
        <h2>WHISTLER</h2>
        <img
          class="weatherIcon"
          src="https://maps.gstatic.com/weather/v1/mostly_sunny.svg"
          alt=""
        />
        <div class="datePair">
          <p>From:</p>
          <p class="date">16-09-2025</p>
        </div>
        <div class="datePair">
          <p>To:</p>
          <p class="date">18-09-2025</p>
        </div>
        <div class="weatherData">
          <p class="temp">12Â°C</p>
        </div>
      </div>
      <form class="journeyForm" action="">
        <div class="formPair">
          <label for="search"></label>
          <input
            type="search"
            id="search"
            name="city_name"
            placeholder="Enter city name here.."
          />
        </div>
        <div class="dateDiv">
          <div class="formPair">
            <label for="start"></label>
            <input
              placeholder="Start Date"
              type="date"
              id="start"
              name="start_date"
            />
          </div>
          <div class="formPair">
            <label for="end"></label>
            <input
              placeholder="End Date"
              type="date"
              id="end"
              name="end_date"
            />
          </div>
        </div>
        <div class="bottom">
          <button type="submit">Add Stop!</button>
          <p id="latLon">Any data?</p>
        </div>
      </form>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
  </body>
</html>
