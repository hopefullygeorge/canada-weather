    <div class="container">
      <button class="roundButton plusButton" type="button"></button>
      <template id="travelCardTemplate">
        <div class="travelCard">
          <button class="delBtn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="currentColor"
            >

                clip-rule="evenodd"

              />
            </svg>
          </button>
          <h2></h2>
          <h3></h3>
          <img class="weatherIcon" src="" alt="" />
          <div class="fromDatePair">
            <p class="fromP">From:</p>
            <p class="fromDate"></p>
          </div>
          <div class="toDatePair">
            <p class="toP">To:</p>
            <p class="toDate"></p>
          </div>
          <div class="weatherData">
            <div class="highTempPair">
              <p class="highP">High:</p>
              <p class="highTemp"></p>
            </div>
            <div class="lowTempPair">
              <p class="lowP">Low:</p>
              <p class="lowTemp"></p>
            </div>
          </div>
        </div>

      <!-- FORM ------------------------------------------------------------->
      <div class="formWrapper">
        <!-- The actual form element -->
        <form class="journeyForm" action="">
          <div class="formPair">
            <label for="search"></label>
            <input
              type="search"
              id="search"
              name="city_name"
              placeholder="Enter city name here.."
            />
          </div>
          <div class="dateDiv">
            <div class="formPair">
              <label for="start"></label>
              <input
                placeholder="Start Date"
                type="date"
                id="start"
                name="start_date"
              />
            </div>
            <div class="formPair">
              <label for="end"></label>
              <input
                placeholder="End Date"
                type="date"
                id="end"
                name="end_date"
              />
            </div>
          </div>
          <button class="roundButton submitButton" type="submit"></button>
        </form>
      </div>
    </div>
    <script type="module" src="/src/main.ts" defer></script>
